<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gestión Académica{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #E3DED8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .bg-academic {
            background-color: #C7A99F !important;
        }
        
        .academic-card {
            background-color: #CEC4B8; 
            border: 1px solid #D5C2BB;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .academic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background-color: #D5C2BB; 
            border-color: #D5C2BB;
            color: #333; 
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #C7A99F; 
            border-color: #C7A99F;
            color: #333;
        }

        .btn-success {
            background-color: #9FB8C7;
            border-color: #9FB8C7;
            color: #333;
        }
        .btn-success:hover {
            background-color: #8AA8B8;
            border-color: #8AA8B8;
            color: #333;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .welcome-text {
            color: #5D4037;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-academic">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">
                Sistema Académico
            </a>
            
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <span class="nav-link welcome-text me-3">Bienvenido/a, <strong>{{ user.username }}</strong></span>
                    <a class="btn btn-sm btn-success me-2" href="{% url 'dashboard' %}">Panel Principal</a>
                    <a class="btn btn-sm btn-outline-light" href="{% url 'logout' %}">Cerrar Sesión</a> 
                {% else %}
                    <a class="btn btn-sm btn-primary me-2" href="{% url 'login' %}">Ingresar</a>
                    <a class="btn btn-sm btn-success" href="{% url 'registro' %}">Registrarse</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        {% endblock %}
    </main>

    <footer class="mt-5 py-4 text-center text-muted">
        <div class="container">
            <p class="mb-0">Sistema de Gestión Académica</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
