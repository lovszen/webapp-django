<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema Académico{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-modern">
        <div class="container">
            <a class="navbar-brand navbar-brand-modern" href="{% url 'home' %}">
                Academia
            </a>
            
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <span class="nav-link text-dark me-3 fw-medium">Hola, {{ user.username }}</span>
                    <a class="btn btn-secondary-custom me-2" href="{% url 'dashboard' %}">Dashboard</a>
                    <a class="btn btn-outline-custom me-2" href="{% url 'scraper_buscar' %}">Buscar</a>
                    <a class="btn btn-link text-dark" href="{% url 'logout' %}">Salir</a>
                {% else %}
                    <a class="btn btn-outline-custom me-2" href="{% url 'login' %}">Ingresar</a>
                    <a class="btn btn-primary-custom" href="{% url 'registro' %}">Registrarse</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-modern fade-in-up mb-4">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer-modern mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">Sistema Académico · Desarrollado con Django</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
